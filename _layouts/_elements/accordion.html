<style>
    ul.jekyll_accordion {position: relative; margin: 1.4rem 0!important; padding-bottom: 0;}
    ul.jekyll_accordion li {border-top: 1px solid rgba(0,0,0,0.25); list-style: none; margin-left: 0;}
    ul.jekyll_accordion li input {display: none;}
    ul.jekyll_accordion li label {display: block; cursor: pointer; padding: 0.75rem 2.4rem 0.75rem 0; margin: 0; word-break: break-word;}
    ul.jekyll_accordion li div {display: none; padding-bottom: 1.2rem;}
    ul.jekyll_accordion li input:checked + label {}
    ul.jekyll_accordion li input:checked + label + div {display: block;}
    ul.jekyll_accordion li label::before {content: "+"; font-weight: normal; font-size: 130%; line-height: 1.1rem; padding: 0; position: absolute; right: 0.5rem; transition: all 0.15s ease-in-out;}
    ul.jekyll_accordion li input:checked + label::before {transform: rotate(-45deg);}
</style>
<ul class="jekyll_accordion">
    <li><input id="{{ include.title }}" type="checkbox" /><label for="{{ include.title }}">{{ include.title | markdownify }}</label><div>{{ include.content | markdownify }}</div></li>
</ul>
